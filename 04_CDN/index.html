<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <title>Document</title>
</head>
<body>

    <div id="app"></div>

    <script type="text/babel">
        class App extends React.Component {

            state = {
                name: "Imam",
                age: 24
            }

            handelClick = (e) => {
                console.log("On click event fired")
            }

            handelHover = (e) => {
                console.log("Hover event fired")
            }

            handelCopy = (e) => {
                console.log("Chor!! Chor!! Content Chor!")
            }

            updateState = (e) => {

                this.setState({
                    name: 'Rafsan',
                    age: (Math.random() * 100).toFixed(0)
                })
                
                    
                console.log(this.state)
            }

            render() {
                return(
                    <div>
                        <h1>Hello World!</h1>
                        <p>My name is { this.state.name } and I am { this.state.age }</p>
                        <button onClick={ this.handelClick }>Click Me</button>
                        <button onMouseOver={ this.handelHover }>Hovar Me</button>
                        <p onCopy={ this.handelCopy }>This is a simple paragraph</p>
                        <button onClick={ this.updateState }>Update State</button>
                    </div>
                )
            }
        }

        ReactDOM.render(<App/>, document.getElementById('app'))

    </script>
    
</body>
</html>
